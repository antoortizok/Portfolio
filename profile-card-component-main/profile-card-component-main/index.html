<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card--contenedorbanner">
        </div>

        <img src="images/image-victor.jpg" alt="" class="contenedor--imagen">


        <div class="card--contenedorinfo">
            <h2 class="card--contenedorinfo__titulo">Victor Crest <span>26</span></h2>
            <h3 class="card--contenedorinfo__subtitulo"> London</h3>
        </div>

        <div class="card--contenedorinfo--continfo">
            <div class="parrafo--1">
                <p>80K</p>
                <span>Followers</span>
            </div>

            <div class="parrafo--1">
                <p>803K</p>
                <span>Likes</span>
            </div>

            <div class="parrafo--1">
                <p>1.4K</p>
                <span> Photos</span>
            </div>

        </div>
    </div>

</body>

</html>
